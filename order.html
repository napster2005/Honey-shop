<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Honey Products</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="form-container">
        <h2>Order Honey Products</h2>
        <form action="recive.html" method="post">
            <!-- Product Selection -->
            <div class="product-selection">
                <label>Select Honey Type:</label>
                
                
<!-- Product 1 -->
<div>
    <input type="checkbox" name="product" value="acacia" id="product-1">
    <label for="product-1">Acacia Honey</label>
    <div class="quantity">
        <label for="quantity-1">Quantity (in jars):</label>
        <input type="number" id="quantity-1" min="1" value="1">
    </div>
</div>

<!-- Product 2 -->
<div>
    <input type="checkbox" name="product" value="flower" id="product-2">
    <label for="product-2">Flower Honey</label>
    <div class="quantity">
        <label for="quantity-2">Quantity (in jars):</label>
        <input type="number" id="quantity-2" min="1" value="1">
    </div>
</div>

<!-- Product 3 -->
<div>
    <input type="checkbox" name="product" value="eucalyptus" id="product-3">
    <label for="product-3">Eucalyptus Honey</label>
    <div class="quantity">
        <label for="quantity-3">Quantity (in jars):</label>
        <input type="number" id="quantity-3" name="quantity-3" min="1" value="1">
    </div>
                </div>
            </div>

            <!-- Home Address -->
            <div class="home-address">
                <label for="address">Home Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your full address" required>
            </div>

            <!-- Phone Number -->
            <div class="phone-number">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{8}" required>
            </div>

            <!-- Payment Method -->
            <div class="payment-method">
                <label for="payment">Choose Payment Method:</label>
                <select id="payment" name="payment">
                    <option value="credit">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" style="padding: 10px 20px; background-color: #ff9f0d; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Place Order</button>
        </form>
    </div>
</body>
</html>
